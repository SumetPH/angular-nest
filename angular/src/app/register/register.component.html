<div class="container mx-auto p-10 flex justify-center">
  <div class="bg-white rounded-lg shadow w-full lg:w-1/2 xl:w-1/3 px-10 py-10">
    <h2 class="text-center text-2xl font-bold mb-10">Register</h2>

    <form [formGroup]="registerForm" (ngSubmit)="registerSubmit()">
      <section class="mb-5">
        <section class="font-medium block mb-2">Name</section>
        <input
          formControlName="name"
          type="text"
          class="border border-gray-300 rounded-3xl w-full py-2 px-4 focus:outline-none focus:ring-2 focus:ring-red-300 placeholder:text-gray-500"
          placeholder="Enter your name"
        />
        <div
          *ngIf="submitted || registerForm.get('name')?.touched"
          class="text-red-500 text-sm mt-2"
        >
          <section *ngIf="registerForm.get('name')?.hasError('required')">Required</section>
        </div>
      </section>
      <section class="mb-5">
        <section class="font-medium block mb-2">Email</section>
        <input
          formControlName="email"
          type="email"
          class="border border-gray-300 rounded-3xl w-full py-2 px-4 focus:outline-none focus:ring-2 focus:ring-red-300 placeholder:text-gray-500"
          placeholder="Enter your email"
        />

        <div
          *ngIf="submitted || registerForm.get('email')?.touched"
          class="text-red-500 text-sm mt-2"
        >
          <section *ngIf="registerForm.get('email')?.hasError('required')">Required</section>
          <section *ngIf="registerForm.get('email')?.hasError('email')">Format incorrect</section>
        </div>
      </section>
      <section class="mb-5">
        <section class="font-medium block mb-2">Password</section>
        <input
          formControlName="password"
          type="password"
          class="border border-gray-300 rounded-3xl w-full py-2 px-4 focus:outline-none focus:ring-2 focus:ring-red-300 placeholder:text-gray-500"
          placeholder="Enter your password"
        />
        <div
          *ngIf="submitted || registerForm.get('password')?.touched"
          class="text-red-500 text-sm mt-2"
        >
          <section *ngIf="registerForm.get('password')?.hasError('required')">Required</section>
          <section *ngIf="registerForm.get('password')?.hasError('minlength')">
            Min length 6
          </section>
        </div>
      </section>
      <section class="mb-5">
        <section class="font-medium block mb-2">Password Confirm</section>
        <input
          formControlName="passwordConfirm"
          type="password"
          class="border border-gray-300 rounded-3xl w-full py-2 px-4 focus:outline-none focus:ring-2 focus:ring-red-300 placeholder:text-gray-500"
          placeholder="Enter your password confirm"
        />
        <div
          *ngIf="submitted || registerForm.get('passwordConfirm')?.touched"
          class="text-red-500 text-sm mt-2"
        >
          <ng-container
            *ngIf="
              submitted && registerForm.get('passwordConfirm')?.hasError('required');
              else elseTemplate
            "
          >
            <section>Required</section>
          </ng-container>
          <ng-template #elseTemplate>
            <section
              *ngIf="
                registerForm.get('password')?.value !== registerForm.get('passwordConfirm')?.value
              "
            >
              Password don't match
            </section>
          </ng-template>
        </div>
      </section>
      <section class="mt-10 mb-5">
        <button type="submit" class="bg-black text-white rounded-3xl w-full py-2 cursor-pointer">
          Register
        </button>
      </section>
    </form>
  </div>
</div>
